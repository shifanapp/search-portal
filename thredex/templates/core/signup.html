<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - User & Freelancer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .signup-container {
            max-width: 1000px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .signup-image {
            background-color: #eef2ff;
            padding: 30px;
            text-align: center;
        }

        .signup-image img {
            max-width: 100%;
            height: auto;
        }

        .signup-form {
            padding: 40px;
        }

        .btn-google {
            background-color: #4285f4;
            color: white;
            border: none;
        }

        .btn-google:hover {
            background-color: #357ae8;
        }

        .signup-header {
            font-weight: bold;
            color: #4a4a4a;
        }

        @media (max-width: 768px) {
            .signup-container {
                flex-direction: column;
            }

            .signup-image,
            .signup-form {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container signup-container d-flex">
        <!-- Left Section -->
        <div class="signup-image col-md-6">
            <img src="https://via.placeholder.com/500x400" alt="Signup Image">
            <div class="mt-4">
                <h4>100K+ People got hired</h4>
                <p>Join a community where skills meet opportunities. Whether you're seeking talent or showcasing yours,
                    it all starts here.</p>
            </div>
        </div>

        <!-- Right Section -->
        <div class="signup-form col-md-6">
            <h2 class="signup-header mb-4">Get more opportunities</h2>
            <!-- Tabs for User and Freelancer -->
            <ul class="nav nav-tabs mb-4" id="signupTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="user-tab" data-bs-toggle="tab" data-bs-target="#user-form"
                        type="button" role="tab" aria-controls="user-form" aria-selected="true">User</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="freelancer-tab" data-bs-toggle="tab" data-bs-target="#freelancer-form"
                        type="button" role="tab" aria-controls="freelancer-form"
                        aria-selected="false">Freelancer</button>
                </li>
            </ul>
            <div class="tab-content">
                <!-- User Signup Form -->
                <div class="tab-pane fade show active" id="user-form" role="tabpanel" aria-labelledby="user-tab">
                    <button class="btn btn-google btn-lg btn-block mb-3 w-100">
                        <i class="fab fa-google"></i> Sign Up with Google
                    </button>
                    <p class="text-center text-muted">Or sign up with email</p>
                    <form>
                        <div class="mb-3">
                            <label for="userFullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="userFullName" placeholder="Enter your full name">
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="userEmail" placeholder="Enter email address">
                        </div>
                        <div class="mb-3">
                            <label for="userPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="userPassword" placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Continue</button>
                        <p class="text-center mt-3">
                            Already have an account? <a href="{% url "login" %}" class="text-primary">Login</a>
                        </p>
                    </form>
                </div>

                <!-- Freelancer Signup Form -->
                <div class="tab-pane fade" id="freelancer-form" role="tabpanel" aria-labelledby="freelancer-tab">
                    <button class="btn btn-google btn-lg btn-block mb-3 w-100">
                        <i class="fab fa-google"></i> Sign Up with Google
                    </button>
                    <p class="text-center text-muted">Or sign up with email</p>
                    <form>
                        <div class="mb-3">
                            <label for="freelancerFullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="freelancerFullName"
                                placeholder="Enter your full name">
                        </div>
                        <div class="mb-3">
                            <label for="freelancerEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="freelancerEmail"
                                placeholder="Enter email address">
                        </div>
                        <div class="mb-3">
                            <label for="freelancerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="freelancerPassword"
                                placeholder="Enter password">
                        </div>
                        <div class="mb-3">
                            <label for="freelancerSkills" class="form-label">Skills</label>
                            <input type="text" class="form-control" id="freelancerSkills"
                                placeholder="Enter your skills">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Continue</button>
                        <p class="text-center mt-3">
                            Already have an account? <a href="{% url "login" %}" class="text-primary">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
